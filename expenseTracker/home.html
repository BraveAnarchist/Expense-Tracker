<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="home.css">
    <style>
        .pop {
            display: block;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: #0d6efd0d;
            margin: 7% auto;
            border: 1px solid #888;
            width: 30%;
            height: 80%;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Expense Tracker</title>
</head>

<body>

    <nav class="flex justify-around p-[1vh] text-lg fixed top-0 w-[100%] bg-[lightcyan]" style="z-index:2">
        <button class="hv"><a href="#here">Charts</a></button>
        <!-- <a  href="#here" class="hv" id="chartMaker">Chart</a> -->
        <button class="hv"><i class="fa-solid fa-house"></i><a href="#beginning">Home</a> </button>
        <div class="hv">
            <div class="img h-[9vh] w-[4.6vw] rounded-full bg-gray-700">
                <img src="../images/normal.jpg" alt="" class="h-[100%] w-[100%] rounded-full">
            </div>
            <p class="text-xs text-center">Ask AI</p>
        </div>
        <button class="hv">LogOut</button>
    </nav>
    <div id="beginning" style="position: absolute; top:0;z-index: -1;"></div>
    <div class="pop">
        <div class="modal-content">
            jsks
        </div>
    </div>
    <main class="mt-[24vh] mx-[8vw]">

        <div class=" h-[14vh] w-[100%] mb-[3vh]">
            <p class="mb-[1.2vh] text-xl">Net Balance</p>
            <div class="flex justify-between">
                <p class="text-5xl" id="bal">₹0</p>
                <canvas id="chartCanvas" width="800" height="10"></canvas>
            </div>
        </div>

        <div class="dashB flex justify-around mb-[3vh]">
            <div class="income  rounded-md p-[1vh]">
                <p class="text-[green]">Income</p>
                <p class="text-xl" id="inc">₹0</p>
            </div>
            <div class="expenses rounded-md p-[1vh]">
                <p class="text-[red]">Expenses</p>
                <p class="text-xl" id="exp">₹0</p>
            </div>

            <button class="hover-button1" id="taxer">Check Tax</button>
        </div>

        <p class="text-2xl">Transactions</p>
        <div class="inputer flex justify-between mb-[2vh]">
            <p class="text-[gray]" id="trans">You had 0 incomes and 0 expenses </p>
            <div class="type">
                <label for="type:">Type</label>
                <select name="type" id="type" class="border">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <input type="text" placeholder="Description" id="des" class="border w-[18vw]">
            <input type="number" placeholder="Amount" id="amt" class="border pl-[1vh] w-[10vw]">
            <button class="hover-button" id="add">+ Add</button>
        </div>
        <div class="history h-[60vh] mb-[3vh] bg-stone-200 p-[2vh]">
            <!-- <div class="border-2 border-lime-400 bg-[white] flex justify-between px-[2vw] m-[1vh]">
                <div>income</div>
                <div>category</div>
                <div class="text-[green]">123</div>
                <button class="cross">&times</button>
            </div>
            <div class="border-2 border-lime-400 bg-[white] flex justify-between px-[2vw] m-[1vh]">
                <div>income</div>
                <div>category[pawldlp</div>
                <div>12324</div>
                <button>&times</button>
            </div>
            <div class="border-2 border-[red] bg-[white] flex justify-between px-[2vw] m-[1vh]">
                <div>expense</div>
                <div>category[pawldlp</div>
                <div class="text-[red]">12324</div>
                <button>&times</button>
            </div> -->
        </div>
        <div id="here"></div>
        <div id="cha" class="bg-gray-700 mb-[4vh] p-[1vh] mt-[2vh]">
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <canvas id="pie"></canvas>
            </div>

            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <canvas id="line"></canvas>
            </div>
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <canvas id="bar"></canvas>
            </div>
        </div>
    </main>
    <script type="importmap">
        {   "imports": {
              "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
          }
    </script>
    <script type="module" src="home.js"></script>
</body>

</html>
